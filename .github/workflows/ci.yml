name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Approve builds
        run: pnpm approve-builds

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Lint check
        run: pnpm run check

      - name: Build
        run: pnpm run build

      - name: Security audit
        run: pnpm audit --audit-level=high --prod
