<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Settings - Next AI Draw.io</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-hover: #e8e8e8;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #0066cc;
            --accent-hover: #0052a3;
            --danger-color: #dc3545;
            --success-color: #28a745;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --bg-hover: #3d3d3d;
                --text-primary: #ffffff;
                --text-secondary: #a0a0a0;
                --border-color: #404040;
                --accent-color: #4da6ff;
                --accent-hover: #66b3ff;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 560px;
            margin: 0 auto;
            padding: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .section {
            margin-bottom: 32px;
        }

        .preset-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }

        .preset-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-card:hover {
            background: var(--bg-hover);
        }

        .preset-card.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        .preset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .preset-name {
            font-weight: 600;
            font-size: 15px;
        }

        .preset-badge {
            background: var(--accent-color);
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .preset-info {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .preset-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state p {
            margin-bottom: 16px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: 12px;
            width: 90%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }

        .form-group .hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            background: var(--success-color);
            color: white;
        }

        .toast.error {
            background: var(--danger-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuration Presets</h1>

        <div class="section">
            <h2>Presets</h2>
            <div id="preset-list" class="preset-list">
                <!-- Presets will be loaded here -->
            </div>
            <button id="add-preset-btn" class="btn btn-primary">
                + Add New Preset
            </button>
        </div>
    </div>

    <!-- Add/Edit Preset Modal -->
    <div id="preset-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Add Preset</h3>
            </div>
            <div class="modal-body">
                <form id="preset-form">
                    <input type="hidden" id="preset-id">

                    <div class="form-group">
                        <label for="preset-name">Preset Name *</label>
                        <input type="text" id="preset-name" required placeholder="e.g., Work, Personal, Testing">
                    </div>

                    <div class="form-group">
                        <label for="ai-provider">AI Provider</label>
                        <select id="ai-provider">
                            <option value="">-- Select Provider --</option>
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic (Claude)</option>
                            <option value="google">Google AI (Gemini)</option>
                            <option value="azure">Azure OpenAI</option>
                            <option value="bedrock">AWS Bedrock</option>
                            <option value="openrouter">OpenRouter</option>
                            <option value="deepseek">DeepSeek</option>
                            <option value="siliconflow">SiliconFlow</option>
                            <option value="ollama">Ollama (Local)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ai-model">Model ID</label>
                        <input type="text" id="ai-model" placeholder="e.g., gpt-4o, claude-sonnet-4-5">
                        <div class="hint">The model identifier to use with the selected provider</div>
                    </div>

                    <div class="form-group">
                        <label for="ai-api-key">API Key</label>
                        <input type="password" id="ai-api-key" placeholder="Your API key">
                        <div class="hint">This will be stored locally on your device</div>
                    </div>

                    <div class="form-group">
                        <label for="ai-base-url">Base URL (Optional)</label>
                        <input type="text" id="ai-base-url" placeholder="https://api.example.com/v1">
                        <div class="hint">Custom API endpoint URL</div>
                    </div>

                    <div class="form-group">
                        <label for="temperature">Temperature (Optional)</label>
                        <input type="text" id="temperature" placeholder="0.7">
                        <div class="hint">Controls randomness (0.0 - 2.0)</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                <button type="button" id="save-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Delete Preset</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete "<span id="delete-preset-name"></span>"?</p>
                <p style="color: var(--text-secondary); margin-top: 8px; font-size: 14px;">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="delete-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button type="button" id="delete-confirm-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="./settings.js"></script>
</body>
</html>
